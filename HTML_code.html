<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS_code.css">
    <title>Case Converter</title>
</head>
<body>
    <div class="title">Case Converter</div>
    <div class="save-button"><button id="donwload-button" class="button-item">Save Text File</button></div>
    <textarea id="textarea" rows="15" cols="125" name="textarea"></textarea>
    <div id="button-block">
        <button id="upper-case" class="button-item">Upper Case</button>
        <button id="lower-case" class="button-item">Lower Case</button>
        <button id="proper-case" class="button-item" onClick="toProperCase();">Proper Case</button>
        <button id="sentence-case" class="button-item" onClick="toSentenceCase();">Sentence Case</button>
    </div>
 <script type="text/javascript" src="JS_code.js"></script>   
</body>
</html>
